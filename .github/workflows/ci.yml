name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache SwiftPM
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/.swiftpm
            ~/.cache/org.swift.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: swiftpm-ci-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            swiftpm-ci-${{ runner.os }}-

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build
