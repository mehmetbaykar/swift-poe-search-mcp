name: Release

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-26]
        swift: ["6.2"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Cache SwiftPM
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/.swiftpm
            ~/.cache/org.swift.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: swiftpm-release-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            swiftpm-release-${{ runner.os }}-

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Swift version
        run: swift --version

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          swift build -c release \
            --static-swift-stdlib \
            -Xswiftc -Osize
          strip .build/release/swift-poe-search-mcp
          echo "Binary size:"
          ls -lh .build/release/swift-poe-search-mcp

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          swift build -c release \
            -Xswiftc -Osize \
            -Xlinker -dead_strip
          strip -rSTx .build/release/swift-poe-search-mcp
          echo "Binary size:"
          ls -lh .build/release/swift-poe-search-mcp

      - uses: actions/upload-artifact@v6
        with:
          name: binary-${{ runner.os }}
          path: .build/release/swift-poe-search-mcp

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - uses: actions/download-artifact@v7
        with:
          pattern: binary-*
          path: artifacts

      - name: Show artifact sizes
        run: |
          echo "Binary sizes:"
          ls -lh artifacts/*/swift-poe-search-mcp

      - name: Publish to npm
        id: npm_publish
        run: ./scripts/publish-npm.sh

      - name: Cleanup on failure
        if: failure() && steps.npm_publish.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "npm publish failed, cleaning up release and tag..."
          gh release delete "${{ github.event.release.tag_name }}" --yes || true
          git push --delete origin "${{ github.event.release.tag_name }}" || true
          echo "Cleanup complete. Retry by creating a new release."
