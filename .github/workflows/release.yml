name: Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-26]
        swift: ["6.2"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Cache SwiftPM
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/.swiftpm
            ~/.cache/org.swift.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: swiftpm-release-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            swiftpm-release-${{ runner.os }}-

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Swift version
        run: swift --version

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          swift build -c release \
            --static-swift-stdlib \
            -Xswiftc -Osize
          strip .build/release/swift-poe-search-mcp
          echo "Binary size:"
          ls -lh .build/release/swift-poe-search-mcp

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          swift build -c release \
            -Xswiftc -Osize \
            -Xlinker -dead_strip
          strip -rSTx .build/release/swift-poe-search-mcp
          echo "Binary size:"
          ls -lh .build/release/swift-poe-search-mcp

      - uses: actions/upload-artifact@v6
        with:
          name: binary-${{ runner.os }}
          path: .build/release/swift-poe-search-mcp

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - uses: actions/download-artifact@v7
        with:
          pattern: binary-*
          path: artifacts
      - name: Show artifact sizes
        run: |
          echo "Binary sizes:"
          ls -lh artifacts/*/swift-poe-search-mcp
      - run: ./scripts/publish-npm.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
